networks:
  default:
    driver: bridge
  wg_network:
    driver: bridge

services:
  wireguard:
    build:
      context: ./wireguard
      dockerfile: Dockerfile
    image: bottgdomains-wireguard:latest
    container_name: wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./wg:/etc/wireguard:ro
    networks:
      - wg_network
    sysctls:
      - net.ipv4.ip_forward=1
      # net.ipv4.conf.all.src_valid_mark must be set on the HOST, not in the container
      # (it's a global kernel namespace key, not per-network-namespace)
    # Ожидает /etc/wireguard/wg0.conf (сборка из wireguard/)
    healthcheck:
      test: ["CMD-SHELL", "ip link show TGBOT 2>/dev/null || ip link show wg0 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  gostsslcheck1:
    build: ./gost
    container_name: gostsslcheck1
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gostsslcheck2:
    build: ./gost
    container_name: gostsslcheck2
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gostsslcheck3:
    build: ./gost
    container_name: gostsslcheck3
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  tgscanner:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: tgscanner
    restart: unless-stopped
    depends_on:
      wireguard:
        condition: service_healthy
      gostsslcheck1:
        condition: service_healthy
      gostsslcheck2:
        condition: service_healthy
      gostsslcheck3:
        condition: service_healthy
    env_file: ./.env
    environment:
      - GOSTSSL_HOSTS=gostsslcheck1,gostsslcheck2,gostsslcheck3
      - WG_CONTAINER_NAME=wireguard
    volumes:
      - ./data:/app/data
      - ./wg:/app/wg:ro
    networks:
      - default  # Для доступа к gostsslcheck контейнерам
      - wg_network  # Для доступа к WireGuard контейнеру
    # Убираем NET_ADMIN и /dev/net/tun - больше не нужны
    # sysctls тоже не нужны для tgscanner
