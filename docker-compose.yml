networks:
  default:
    driver: bridge
  wg_network:
    driver: bridge

services:
  wireguard:
    image: masipcat/wireguard-go:latest
    container_name: wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./wg:/etc/wireguard:ro
    networks:
      - wg_network
    sysctls:
      - net.ipv4.ip_forward=1
    environment:
      - WG_CONFIG=/etc/wireguard/TGBOT.conf
    # Healthcheck: проверяем что контейнер запущен (masipcat/wireguard-go может не иметь команды wg)
    # Используем простую проверку что процесс работает
    healthcheck:
      test: ["CMD-SHELL", "test -f /etc/wireguard/TGBOT.conf || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gostsslcheck1:
    build: ./GostSSLCheck
    container_name: gostsslcheck1
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gostsslcheck2:
    build: ./GostSSLCheck
    container_name: gostsslcheck2
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gostsslcheck3:
    build: ./GostSSLCheck
    container_name: gostsslcheck3
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  tgscanner:
    build:
      context: .
      dockerfile: tg_domain_scanner_final/Dockerfile
    container_name: tgscanner
    restart: unless-stopped
    depends_on:
      wireguard:
        condition: service_healthy
      gostsslcheck1:
        condition: service_healthy
      gostsslcheck2:
        condition: service_healthy
      gostsslcheck3:
        condition: service_healthy
    env_file: tg_domain_scanner_final/.env
    environment:
      - GOSTSSL_HOSTS=gostsslcheck1,gostsslcheck2,gostsslcheck3
      - WG_CONTAINER_NAME=wireguard
    volumes:
      - ./data:/app/data
      - ./wg:/app/wg:ro
    networks:
      - default  # Для доступа к gostsslcheck контейнерам
      - wg_network  # Для доступа к WireGuard контейнеру
    # Убираем NET_ADMIN и /dev/net/tun - больше не нужны
    # sysctls тоже не нужны для tgscanner
