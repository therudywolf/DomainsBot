services:
  gostsslcheck1:
    build: ./GostSSLCheck
    container_name: gostsslcheck1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gostsslcheck2:
    build: ./GostSSLCheck
    container_name: gostsslcheck2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gostsslcheck3:
    build: ./GostSSLCheck
    container_name: gostsslcheck3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  tgscanner:
    build: ./tg_domain_scanner_final
    container_name: tgscanner
    restart: unless-stopped
    depends_on:
      gostsslcheck1:
        condition: service_healthy
      gostsslcheck2:
        condition: service_healthy
      gostsslcheck3:
        condition: service_healthy
    env_file: tg_domain_scanner_final/.env
    environment:
      - GOSTSSL_HOSTS=gostsslcheck1,gostsslcheck2,gostsslcheck3
    volumes:
      - ./data:/app/data
      # WireGuard: монтируем wg/ для конфига и /dev/net/tun для создания интерфейсов
      - ./wg:/app/wg:ro
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN  # Необходимо для создания сетевых интерфейсов (WireGuard)
    sysctls:
      - net.ipv4.ip_forward=1  # Разрешаем форвардинг пакетов для VPN
