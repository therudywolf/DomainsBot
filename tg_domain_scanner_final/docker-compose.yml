services:
  gostsslcheck1:
    build:
      context: ..
      dockerfile: GostSSLCheck/Dockerfile
    container_name: gostsslcheck1
    restart: unless-stopped
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gostsslcheck2:
    build:
      context: ..
      dockerfile: GostSSLCheck/Dockerfile
    container_name: gostsslcheck2
    restart: unless-stopped
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gostsslcheck3:
    build:
      context: ..
      dockerfile: GostSSLCheck/Dockerfile
    container_name: gostsslcheck3
    restart: unless-stopped
    ports:
      - "8083:8080"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  tgscanner:
    build:
      context: ..
      dockerfile: tg_domain_scanner_final/Dockerfile
    container_name: tgscanner
    restart: unless-stopped
    depends_on:
      gostsslcheck1:
        condition: service_healthy
      gostsslcheck2:
        condition: service_healthy
      gostsslcheck3:
        condition: service_healthy
    env_file: .env
    environment:
      - GOSTSSL_HOSTS=gostsslcheck1,gostsslcheck2,gostsslcheck3
    volumes:
      - ./data:/app/data
      # WireGuard: конфиг теперь встроен в образ, монтируем только /dev/net/tun для создания интерфейсов
      # Если нужно переопределить конфиг, можно раскомментировать следующую строку:
      # - ../wg:/app/wg:ro
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN  # Необходимо для создания сетевых интерфейсов (WireGuard)
    sysctls:
      - net.ipv4.ip_forward=1  # Разрешаем форвардинг пакетов для VPN